<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    Bài 2: Viết hàm trả về diện tích, hàm tính chu vi hình tròn của bán kính được đưa vào. Gọi hàm vừa xây dựng được</p>

<p>Nhập bán kính hình tròn</p>
<input type="text" id="radius">
<button onclick="getData()">Xem</button>
<br>
<h3>Chu vi hình tròn là: </h3>
<p id="cv"></p>
<h3>Diện tích hình tròn là: </h3>
<p id="dt"></p>
</body>
<script>
    function getData() {
        let radius = document.getElementById("radius").value;

        let area = Math.PI * radius * radius;

        let cirumference = 2 * Math.PI * radius;

        document.getElementById("cv").innerHTML = "Chu vi hình tròn là: " + cirumference;
        document.getElementById("dt").innerHTML = "Diện tích hình tròn là: " + area;
    }
</script>
</html>
