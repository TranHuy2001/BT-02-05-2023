<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Bài 7: Viết hàm nhận vào 1 mảng, trả về số lượng các số > 10</p>
</body>
<script>
    let arr = [15, 9, 20, 5, 13];
    let count = 0;
    for(let i = 0; i < arr.length; i++) {
        if(arr[i] > 10) {
            count++;
        }
    }
    alert(`Số lượng các số >10 trong mảng là ${count}.`);
</script>
</html>
