<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Bài 5: Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không. Nếu là nguyên dương trả về true, ngược lại trả về false.</p>
<p>Nhập một số</p>
<input type="number" id="number">
<button onclick="getData()">Xem</button>
<p id="kq"></p>
</body>
<script>
    function getData() {
        let number = document.getElementById("number").value;

        if (Number.isInteger(number) && number > 0){
            document.getElementById("kq").innerHTML= 'Số ' + number + ' là số nguyên dương'
        } else {
            document.getElementById("kq").innerHTML= 'Số ' + number + ' không phải là số nguyên dương'
        }

    }

</script>
</html>
