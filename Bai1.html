<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Bài 1: Viết hàm trả về bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.</p>

<p>Nhập một số bất kỳ</p>
<input type="number" id="number">
<button onclick="getData()">Xem</button>
<p id="kq"></p>
</body>
<script>
    function getData() {
        let number = document.getElementById("number").value;
        let square = number * number;
        document.getElementById("kq").innerHTML = "Bình phương của " + number + " là: " + square
    }

    // let number = +prompt("Nhập số bất kỳ: ");

</script>
</html>
